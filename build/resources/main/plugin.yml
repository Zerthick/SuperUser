name: SuperUser
version: '1.0.0'
main: io.github.zerthick.superuser.SuperUser
api-version: 1.19
authors: [ Zerthick ]
description: A simple paper plugint that allows you to switch in and out of a super user permission group.
commands:
  sudo:
    description: "Enter or exit Super User mode"
    permission: "superuser.sudo"
    aliases: [ 'duty' ]